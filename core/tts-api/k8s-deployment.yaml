---
apiVersion: v1
kind: Namespace
metadata:
  name: tts-system
  labels:
    name: tts-system

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tts-api-config
  namespace: tts-system
data:
  VLLM_URL: "http://svara-tts-vllm:2080"
  API_PORT: "8000"
  LOG_LEVEL: "info"
  # CPU Optimizations
  MKL_NUM_THREADS: "8"
  OMP_NUM_THREADS: "8"
  TORCH_NUM_THREADS: "8"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tts-api
  namespace: tts-system
  labels:
    app: tts-api
    component: api-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tts-api
  template:
    metadata:
      labels:
        app: tts-api
        component: api-server
    spec:
      containers:
      - name: tts-api
        image: localhost:5000/tts-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: VLLM_URL
          valueFrom:
            configMapKeyRef:
              name: tts-api-config
              key: VLLM_URL
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: tts-api-config
              key: API_PORT
        - name: MKL_NUM_THREADS
          valueFrom:
            configMapKeyRef:
              name: tts-api-config
              key: MKL_NUM_THREADS
        - name: OMP_NUM_THREADS
          valueFrom:
            configMapKeyRef:
              name: tts-api-config
              key: OMP_NUM_THREADS
        - name: TORCH_NUM_THREADS
          valueFrom:
            configMapKeyRef:
              name: tts-api-config
              key: TORCH_NUM_THREADS
        resources:
          requests:
            memory: "4Gi"
            cpu: "4"
          limits:
            memory: "8Gi"
            cpu: "8"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: cache
          mountPath: /root/.cache
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: cache
        emptyDir:
          sizeLimit: 10Gi
      - name: tmp
        emptyDir:
          sizeLimit: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  name: tts-api
  namespace: tts-system
  labels:
    app: tts-api
spec:
  type: ClusterIP
  selector:
    app: tts-api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http

---
# NodePort service for external access (optional)
apiVersion: v1
kind: Service
metadata:
  name: tts-api-external
  namespace: tts-system
  labels:
    app: tts-api
spec:
  type: NodePort
  selector:
    app: tts-api
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30800
    protocol: TCP
    name: http

---
# Service for VLLM (if not already created)
apiVersion: v1
kind: Service
metadata:
  name: svara-tts-vllm
  namespace: default
  labels:
    app: vllm
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: vllm
    app.kubernetes.io/instance: svara-tts-cpu
  ports:
  - port: 2080
    targetPort: 2080
    protocol: TCP
    name: http
