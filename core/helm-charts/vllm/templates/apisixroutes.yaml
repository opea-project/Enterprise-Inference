{{- if .Values.apisix.enabled }}
{{- $modelName := (default .Values.LLM_MODEL_ID .Values.SERVED_MODEL_NAME) | splitList "/" | last }}
apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: {{ include "vllm.fullname" . }}-apisixroute
  namespace: default
spec:
  http:
  - name: {{ include "vllm.fullname" . }}-apisixroute
    match:
      hosts:
      - {{ .Values.ingress.host }}
      paths:
      # - /{{ $modelName }}/*
      {{- if not .Values.accelDevice }}
      - /{{ $modelName }}-vllmcpu/*
      {{- else }}
      - /{{ $modelName }}/*
      {{- end }}
    backends:
    - serviceName: {{ include "vllm.fullname" . }}-service
      servicePort: 80
    plugins:
    - name: openid-connect
      enable: true
      secretRef: {{ include "vllm.fullname" . }}-secret
      config:
        discovery: {{ .Values.oidc.discovery }}
        introspection_endpoint: {{ .Values.oidc.introspection_endpoint }}
        introspection_endpoint_auth_method: client_secret_basic
        scope: openid profile email
        bearer_only: true
        realm: master
    - name: proxy-rewrite
      enable: true
      config:
        regex_uri:
          {{- if not .Values.accelDevice }}
          - ^/{{ $modelName }}-vllmcpu/(.*)
          {{- else }}
          - ^/{{ $modelName }}/(.*)
          {{- end }}
          - /$1
          # - ^/{{ $modelName }}/(.*)
          # - /$1
        headers:
          Content-Type: application/json
{{- end }}