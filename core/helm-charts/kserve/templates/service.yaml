apiVersion: v1
kind: Service
metadata:
  name: {{ include "kserve.fullname" . }}
  labels:
    {{- include "kserve.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "kserve.selectorLabels" . | nindent 4 }}
